<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Final-Project/CSS/styles.css/contacts.css">
    <title>Contacts</title>
</head>
<body>
    
    <h1>Contact Form</h1>

    <div class="container">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="Mname">Middle Name </label>
        <input type="text" id="Mname" name="Mname" placeholder="Your middle name..">
        
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
         
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
            <option value="usa">USA</option>            
        </select>
        <br>
        <label for="email">E-Mail</label>
        <input type="email"><br>
        <br>  

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="How can we help you?..." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>
    


</body>
</html>
